{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}    <!--ALWAYS add csrf_token when submitting form -->
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
        <a href="{% provider_login_url 'google' %}" class="btn btn-info" role="button" style="background-color: coral">With Google</a>
    </form>
{% endblock content %}
