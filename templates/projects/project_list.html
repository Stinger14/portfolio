{% extends '_base.html' %}

{% block title %}Projects{% endblock title %}

{% block content %}
{% if not perms.projects.special_status %}
<a href="{% url 'orders' %}" class="btn btn-success">Get all projects</a>
{% endif %}
    {% for project in project_list %}
        <div>
            <h2>
                <a href="{{ project.get_absolute_url }}">{{ project.title }}</a>
            </h2>
        </div>
    {% endfor %}
{% endblock content %}
